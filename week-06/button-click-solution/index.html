<!DOCTYPE html>
<html lang="en">
<body>
<p>You have clicked the button <span>0</span> time(s).</p>
<button>Click me!</button>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    let clickCount = 0;
    $('button').click(function () {
        clickCount++;
        $('span').text(clickCount);
    })
</script>
</body>
</html>
