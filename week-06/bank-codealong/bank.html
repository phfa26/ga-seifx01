<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
<h1>Gringotts Wizarding Bank</h1>
<div>
    <h2>Account Management</h2>
    <input type="text" id="account">
    <button id="add-account-button">Add account</button>
    <button id="remove-account-button">Remove account</button>
</div>
<div>
    <h2>Transaction Management</h2>
    <div>
        <label for="deposit-account-name">Account Name</label>
        <input type="text" id="deposit-account-name">
    </div>
    <div>
        <label for="deposit-amount">Amount ($)</label>
        <input type="number" id="deposit-amount">
        <button id="deposit-button">Deposit</button>
    </div>
    <div>
        <label for="withdraw-amount">Amount ($)</label>
        <input type="number" id="withdraw-amount">
        <button id="withdraw-button">Withdraw</button>
    </div>
</div>
<h2>Accounts</h2>
<ul id="account-list">
    <li></li>
</ul>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</body>
<script src="bank.js"></script>
</html>
